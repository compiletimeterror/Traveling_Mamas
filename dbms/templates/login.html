{% load static %}
<!DOCTYPE HTML>
<html lang="zxx">
<head>
	<!-- Meta tag Keywords -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<meta name="keywords" content="Triple Forms Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements" />
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- Meta tag Keywords -->

	<!-- css files -->
	<link rel="stylesheet" href="{% static 'css/style_login_register.css' %}" type="text/css" media="all" />
	<!-- Style-CSS -->
	<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
	<!-- Font-Awesome-Icons-CSS -->
	<!-- //css files -->

	<!-- web-fonts -->
	<link href="//fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext"
	 rel="stylesheet">
	<!-- //web-fonts -->

</head>

<body>
	<div class="main-bg">
		<!-- title -->
		<h1>Login Here</h1>
		<!-- //title -->
		<div class="sub-main-w3">
			<div class="image-style">

			</div>
			<!-- vertical tabs -->
			<div class="vertical-tab">
				<div id="section1" class="section-w3ls">
				
					<input type="radio" name="sections" id="option1" checked>
					
					<label for="option1" class="icon-left-w3pvt"><span class="fa fa-user-circle" aria-hidden="true" style = ></span>Login</label>
					{% comment %} <b style = "position:; top:5px:left:20px;color:white;">Login</b> {% endcomment %}
					<article>
						<form action="login" method="post">
						{% csrf_token %}
							<h3 class="legend">Login Here</h3>
							<div class="input">
								<span class="fa fa-user-o" aria-hidden="true"></span>
								<input type="text" placeholder="Username" name="user_name" required />
							</div>
							<div class="input">
								<span class="fa fa-key" aria-hidden="true"></span>
								<input type="password" placeholder="Password" name="password" required />
							</div>
							<button type="submit" class="btn submit">Login</button>
							<a href="password_reset" class="bottom-text-w3ls">Forgot Password?</a>
							<div style = "text-align: center;">
								{% for message in messages %}
									<h2> {{message}}</h2>
								{% endfor %}
							</div>
						</form>
					</article>
				</div>
				
				
				
			</div>
			<!-- //vertical tabs -->
			<div class="clear"></div>
		</div>
	</div>
<div>
							{% for message in messages%}
								<h3> {{message}}</h3>
							{% endfor %}
						</div>
</body>

</html>
